<ion-header>

  <ion-navbar color = "dark" align-title ="center" >
    <ion-title>{{animal.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <div ion-col></div>
        <div class ="animal-image" ion-col>
            <img src = "{{animal.image}}" />
        </div>
        <div ion-col></div>
    </ion-row>

    <ion-row>

        <button margin ion-col ion-button block round outline>
                View Logs
        </button>

        <button margin ion-col ion-button block round outline>
             Send Logs
        </button>

    </ion-row>

    <ion-list>

        <button ion-item>
            Log Feeding


            <ion-icon float-right name = "arrow-forward">

            </ion-icon>

        </button>

        <button ion-item>
            Log Animal Status


            <ion-icon float-right name = "arrow-forward">

            </ion-icon>
        </button>

        <button ion-item>
            Log Animal Behavior


            <ion-icon float-right name = "arrow-forward">

            </ion-icon>
        </button>

    </ion-list>



</ion-content>
