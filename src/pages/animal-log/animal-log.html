<ion-header>

  <ion-navbar color = "dark" align-title ="center" >
    <ion-title>{{animal.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <div ion-col></div>
        <div text-center ion-col>
            <img src = "{{animal.image}}" />
        </div>
        <div ion-col></div>
    </ion-row>

    <ion-row>

        <button (click) = "viewLog()" margin ion-col ion-button block round outline>
                View Logs
        </button>

        <button (click) = "sendLogs()" margin ion-col ion-button block round outline>
             Send Logs
        </button>

    </ion-row>

    <ion-list>

        <button (click) = "logFeeding()" mode = "ios" ion-item>
            Log Feeding
        </button>

        <button (click) = "logAnimalStatus()" mode = "ios" ion-item>
            Log Animal Status
        </button>

        <button (click) = "logAnimalBehavior()" mode = "ios" ion-item>
            Log Animal Behavior
        </button>

    </ion-list>



</ion-content>
