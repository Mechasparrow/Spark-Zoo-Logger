<ion-header>

  <ion-navbar color = "dark" align-title ="center" >
    <ion-title>Log Feeding</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-wrap>
    Would you like to log that this animal was fed at {{renderDate()}}?
  </ion-item>

</ion-content>

<ion-footer>

  <ion-row>

    <button (click) = "confirm()" color = "secondary" margin col ion-button>
      Yes
    </button>

    <button (click) = "modalCancel()" color = "danger" margin col ion-button>
      No
    </button>

  </ion-row>

</ion-footer>
