<ion-header>

  <ion-navbar color = "dark" align-title ="center" >
    <ion-title>Log Animal Behavior</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label>Animal Behavior</ion-label>
      <ion-textarea [(ngModel)] = "behavior" name = "behavior" rows = "5">

      </ion-textarea>
    </ion-item>
  </form>

</ion-content>

<ion-footer>

  <ion-row>
    <button (click) = "behaviorSubmit()" margin ion-col ion-button color = "secondary">
      Submit
    </button>

    <button (click) = "modalCancel()" margin ion-col ion-button color = "danger">
      Cancel
    </button>

</ion-row>

</ion-footer>
