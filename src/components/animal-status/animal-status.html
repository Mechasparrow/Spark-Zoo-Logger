<ion-header>

  <ion-navbar color = "dark" align-title ="center" >
    <ion-title>Log Animal Status</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item text-wrap>
    Logging the animal status on {{renderDate()}}
  </ion-item>

  <form>

    <ion-item>
      <ion-label>Animal Status</ion-label>
      <ion-select [(ngModel)] = "status" name = "animal-status">
        <ion-option *ngFor = "let s of statuses" [value] = "s">{{s}}</ion-option>
      </ion-select>
    </ion-item>

  </form>

</ion-content>

<ion-footer>

  <ion-row>
    <button (click) = "submitStatus()" margin ion-col ion-button color = "secondary">
      Submit
    </button>

    <button (click) = "modalCancel()" margin ion-col ion-button color = "danger">
      Cancel
    </button>

</ion-row>

</ion-footer>
